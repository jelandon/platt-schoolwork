	<script>
		//lets us know JS is on the page
		$(document).ready(function(){
			$('html').removeClass('no-js').addClass('js');
			
		})
	
		var windowHeight = $(window).height();
		//console.log(windowHeight);
		var headerHeight = windowHeight * .1;
		//console.log(headerHeight);


		var p = 0;

		//clicking on menu button will toggle side menu
		$(".slideout-menu-toggle").click(function(event) {
			// event.preventDefault();
				$('.slideout-menu').toggleClass("open");
			//if the menu was not out, initiate arrow sequence
			if (p == 0) {
				$(".mobile-menu").addClass("animate-1").removeClass("animate-2");
				$("#mask").addClass("mask");
				p++;
			//or if the menu was already out, initiate hamburger sequence
			} else if (p == 1) {
				$("#mask").removeClass("mask");
				$(".mobile-menu").addClass("animate-2").removeClass("animate-1");
				
				p = 0;
			}
		}); //end click on .smt

		//disable menu when you click anywhere on the mask
		$("#mask").click(function(event) {
			event.preventDefault();
				$(this).toggleClass("mask");
				$('.slideout-menu').toggleClass("open");
			//if the menu was not out, initiate arrow sequence
			if (p == 0) {
				$(".mobile-menu").addClass("animate-1").removeClass("animate-2");
				p++;
			//or if the menu was already out, initiate hamburger sequence
			} else if (p == 1) {
				$(".mobile-menu").addClass("animate-2").removeClass("animate-1");
				
				p = 0;
			}
		}); //end click on #mask
