	<script>
		//lets us know JS is on the page
		$(document).ready(function(){
			$('html').removeClass('no-js').addClass('js');
		});

		$(window).load(function() {
			$('.flexslider').flexslider();
		});
	
		$(".flexslider").flexslider({
			animation : "slide"});

		// $('.front h3').hover(function(){
		// 		$(this).addClass('active');
		// 	})


		var flipperOne = $('.flip-one .flipper'),
			backOne = $('.flip-one .flipper .back'),
			buttonOne = $('.flip-one h3'),
			flipperTwo = $('.flip-two .flipper'),
			backTwo = $('.flip-two .flipper .back'),
			buttonTwo = $('.flip-two h3'),
			flipperThree = $('.flip-three .flipper'),
			backThree = $('.flip-three .flipper .back'),
			buttonThree = $('.flip-three h3');

		buttonOne.hover(function(){
			flipperOne.addClass('active');
		});

		backOne.mouseleave(function(){
			flipperOne.removeClass('active');
		});

		buttonTwo.hover(function(){
			flipperTwo.addClass('active');
		});

		backTwo.mouseleave(function(){
			flipperTwo.removeClass('active');
		});

		buttonThree.hover(function(){
			flipperThree.addClass('active');
		});

		backThree.mouseleave(function(){
			flipperThree.removeClass('active');
		});




	</script>
